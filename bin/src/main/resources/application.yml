server:
  port: 8080

spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties: 
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true
      show-sql: true
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/vendor
    username: postgres
    password: 123
    driverClassName: org.postgresql.Driver