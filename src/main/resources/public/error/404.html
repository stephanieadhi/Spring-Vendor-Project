<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            color: #333;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 100px;
            margin: 0;
            color: #e74c3c;
        }
        p {
            font-size: 24px;
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            font-size: 18px;
        }
        a:hover {
            color: #2c3e50;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for could not be found.</p>
    <p><a href="/">Go back to Home</a></p>
</div>

</body>
</html>
